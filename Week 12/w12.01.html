<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>W12.09 Array functions </title>

<script>

    function testArray(){
        
        var myArray = [3, 7, 12, 65, 90, 81, 102, 12];
        var result = addEnds(myArray);
        document.getElementById('output').innerHTML = "First Array: " + myArray[0] + "<br>" + " Last Array: " + myArray[myArray.length -1 ] + "<br>" + "Sum: " + result;
    }
    
    
    function addEnds(list){
            
        var sum = '';
        sum = list[0] + list[list.length -1];
        return sum;
    }
    
     
</script>
</head>
<body>
<button type="button" onclick="testArray()">Adding Arrays</button>
<div id="output"></div>
</body>
</html>
