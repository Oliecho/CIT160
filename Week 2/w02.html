<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Example 2</title>
<script>
function greetUser() {
   
    var name = prompt("Please enter your name");

    var age = prompt("How old are you?");

    var greeting = "Hello " + name + " you are " + age + " years";

    alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greetUser()">Hello</button>
</body>
</html>
