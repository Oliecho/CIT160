<!DOCTYPE html>
<html lang="en">
<head>
	<title>W07.05 Two programs with Boolean logic</title>
	<meta charset="UTF-8">
</head>
<body>

	<button type="button" onclick="dayFinder()">Sleep in / Get up</button><br>
    <div id="solution"></div>
	<script>
		function dayFinder()
		{
			var now = new Date();
			var month = now.getMonth();
			var dayOfMonth = now.getDate();
			var dayOfWeek = now.getDay();
			
			var message;

			if ( dayOfWeek != 0 || dayOfWeek != 6)
			{
				if( month == 0 && now == 1){
					message = "Sleep in";
				}

				else if ( month == 6 && now == 4)
				{
					message = "Sleep in";
				}

				else if ( month == 11 && now == 25)
				{
					message == "Sleep in";
				}

				else 
				{
					message = "Get up!";
				}
			}
				
			document.getElementById("solution").innerHTML = message;
		}
	</script>
</body>
</html>
